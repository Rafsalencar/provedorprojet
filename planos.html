<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TelecomRS - Conectando Você</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeInDown 1s ease;
        }
        nav {
            background-color: #0055aa;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1581093588401-12c3f3f6f76b?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
            color: gray;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            animation: fadeIn 2s ease;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .hero p {
            font-size: 22px;
            margin-top: 10px;
        }
        .content {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .card img {
            width: 80px;
            margin-bottom: 15px;
        }
        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            animation: fadeIn 1.5s ease;
        }
        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
        }
        button {
            background-color: #0055aa;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffcc00;
            color: #003366;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 18px;
            }
        }
    </style>
<header>
    <h1> RS Telecom </h1>
    <p>Conectando você ao mundo</p>
</header>

<nav>

    <a href="https://rafsalencar.github.io/provedorprojet/planos.html">Planos</a>
    <a href="#">Cobertura</a>
    <a href="#contato">Contato</a>
</nav>

        <h2> Velocidade 100Mbps </h2>
        <p>Velocidade e estabilidade para sua casa.</p>
    </div>
    <div class="card">
        <img src="https://n3solucoes.com/wp-content/uploads/2020/10/ultravelocidade-n3-.png">
        <h2> Velocidade 250Mbps </h2>
        <p> Velocidade e estabilidade para sua casa. </p>
    </div>
    <div class="card">
        <img src="https://n3solucoes.com/wp-content/uploads/2020/10/ultravelocidade-n3-.png">
        <h2> Velocidade 450Mbps </h2>
        <p> Velocidade e estabilidade para sua casa e empresa. </p>
    </div>
    
</section>

</head>
